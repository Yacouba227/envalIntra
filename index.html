<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ENVAL-PROJECT</title>
  </head>

  <body>
    <div class="contenuIndex">
      <form>
        <div class="logoImg">
            <img src="Enval logo.png" alt="" />
        </div>
        <input type="text" placeholder="Identifiant" id="conexEmailValue"/><br>
        <input type="password" placeholder="password" id="conexPasswordValue"/><br><br>
        <span><a href="#">Forgot your password</a></span><br>
        <button id="connexionValid">Connexion</button>
      </form>
    </div>
    <div class="notification">
        <h1 id="h1notification">Notification</h1>
        <span id="message">Message</span>
    </div>
    <div class="timerBlock">
      <h1 id="h1notification">Timer</h1>
      <span id="message">Temps de deblocage</span><br><br>
      <span id="timer">00:00:00</span><br><br><br>
  </div>
    <script src="index.js"></script>
  </body>
</html>
